<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Danh sách đăng ký</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/admin.css"><!-- có thể gộp vào style.css nếu muốn -->
</head>
<body>
  <main class="admin-wrap">
    <h1>Danh sách đăng ký</h1>

    <div class="admin-actions">
      <button id="btnRefresh">↻ Tải lại</button>
      <button id="btnExportCsv">⇩ Export CSV</button>
      <span id="count"></span>
      <small class="hint">Gợi ý: cột dài có thể sẽ xuống dòng.</small>
    </div>

    <div class="table-scroll">
      <table class="admin-table">
        <thead>
          <tr>
            <th>STT</th>
            <th>Thời gian</th>
            <th>Họ và tên</th>
            <th>Điện thoại</th>
            <th>Email</th>
            <th>Lớp</th>
            <th>Niên khóa</th>
            <th>Lời nhắn</th>
            <th>IP</th>
            <th>Ticket/ID</th>
            <th>Tham gia</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </main>

  <script src="/js/admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin • Registrations</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .admin-wrap{max-width:1100px;margin:24px auto;padding:16px;background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.06)}
    .admin-actions{display:flex;gap:10px;margin-bottom:12px}
    .admin-table{width:100%;border-collapse:collapse}
    .admin-table th,.admin-table td{border:1px solid #e5e7eb;padding:8px;vertical-align:top}
    .admin-table th{background:#f7f7fb;text-align:left}
    .muted{color:#777}
    .btn{padding:8px 12px;border:1px solid #1d5fbf;background:#1d5fbf;color:#fff;border-radius:8px;cursor:pointer}
    .btn:hover{background:#164d99}
  </style>
</head>
<body>
  <div class="admin-wrap">
    <h1>Registrations</h1>
    <div class="admin-actions">
      <button id="btnExportCsv" class="btn">Export CSV</button>
      <span class="muted" id="metaCount"></span>
    </div>
    <div class="table-wrap">
      <table class="admin-table" id="tbl">
        <thead>
          <tr>
            <th>#</th>
            <th>Thời gian</th>
            <th>Họ và tên</th>
            <th>Email</th>
            <th>SĐT</th>
            <th>Lớp</th>
            <th>Niên khóa</th>
            <th>Tham gia</th>
            <th>IP</th>
            <th>User-Agent</th>
            <th>Mã vé</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>
  <script src="/js/admin.js"></script>
</body>
</html>
